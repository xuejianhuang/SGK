    </div></div><article><textarea class="article-aid">48OCyK0jc9D</textarea><textarea class="article-author"> </textarea><textarea class="article-host">yrd.huanqiu.com</textarea><textarea class="article-addltype">article</textarea><textarea class="article-title">上海浦东近日发生强奸杀人案？谣言！杜撰者已被警方批评教育</textarea><textarea class="article-catnode">/e3pu6i31u/eecc3i4cj</textarea><textarea class="article-content"><article><section data-type="rtext"><p>近日，微博平台上关于“上海浦东jiansha”的话题及相关微博引发众多网友关注。截至6月11日14时，一则转发已经超过4000次的微博，发布了三张聊天记录图片，称6月4日开始浦东周浦地区连续发生多起“强奸杀人案件”“有多名女性被害人遇害”。 </p><p>记者向上海市公安局浦东分局求证获悉，网传信息纯属谣言，警方此前已经查获在社交平台发布有关不实信息的当事人陈某某，并对其进行了批评教育。 </p><p><i class="pic-con"><img data-alt="警方证实，相关微博展示的微信聊天记录均为谣言" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/d926c710c9b1e76a090e95ed64ab7ac8.png?w=1260" /></i></p><p>事实真相究竟为何？据浦东警方介绍，6月4日6时55分许，浦东警方接报警情，47岁女子高某被发现在康达路康浦路附近死亡。经法医勘验，高某系猝死，已排除刑事案件可能。 </p>
              <adv-loader __attr__inner="7004636" __attr__style="width: auto;position: relative;float: left;border: 1px solid #ebebeb; padding: 20px;overflow: hidden;margin: 10px 30px 40px 0;"></adv-loader>
            <p>事发当天，网上开始流传“周浦地区发生强奸杀人案”等不实信息。警方调查后发现，今年42岁的男子陈某某，是相关不实信息的最早发布者。6月4日，陈某某听到有人谈论周浦公园附近有人员死亡的情况后，未经核实就在微信朋友圈发布了“周浦地区发生强奸杀人案”等不实信息，后经过社交平台进一步传播、发酵。浦东警方已对陈某某进行了严肃的批评教育。 </p><p>然而，陈某某杜撰的不实信息近日又在微博平台再次传播、发酵，造成恶劣影响。浦东警方表示，有关近日浦东发生奸杀案的信息均为不实信息，希望广大网友不信谣、不传谣，不编造、不转发未经核实的信息，共同维护清朗的网络空间。 </p></section></article></textarea><textarea class="article-time">1654996874453</textarea><textarea class="article-copyright"></textarea><textarea class="article-editor-name">责编：朱虹宇</textarea><textarea class="article-source-name"><a href="https://mp.weixin.qq.com/s/BNczdMPKsvbafsR2Jrwwug" >上海网络辟谣</a></textarea><textarea class="article-ext-xtime">1654996874453</textarea><textarea class="article-ext-CommentStatus">1</textarea><textarea class="article-ext-serious">1</textarea><textarea class="article-ext-relation">[]</textarea><textarea class="article-cover">//rs1.huanqiucdn.cn/dp/api/files/imageDir/d926c710c9b1e76a090e95ed64ab7ac8.png</textarea></article><div id="csr_other_1">7003385</div><div class="article_aside_hqss"><div class="hd"><textarea class="title">环球时事</textarea></div><div class="bd"><div class="item"><textarea class="item-aid">4CXhRkn4OgW</textarea><textarea class="item-addltype">article</textarea><textarea class="item-title">苏丹快速支援部队宣布同意临时停火24小时</textarea><textarea class="item-cnf-host">world.huanqiu.com</textarea></div><div class="item"><textarea class="item-aid">4CXgpO1z4hw</textarea><textarea class="item-addltype">article</textarea><textarea class="item-title">外交部：敦促G7反躬自省自身战略安全政策</textarea><textarea class="item-cnf-host">world.huanqiu.com</textarea></div><div class="item"><textarea class="item-aid">4CXgeaqMKTc</textarea><textarea class="item-addltype">article</textarea><textarea class="item-title">美政府被爆能查所有推特用户私信，汪文斌回应</textarea><textarea class="item-cnf-host">world.huanqiu.com</textarea></div><div class="item"><textarea class="item-aid">4CXGiWuDkjz</textarea><textarea class="item-addltype">article</textarea><textarea class="item-title">澳媒：二手新闻很糟！报道中国，要在中国</textar
